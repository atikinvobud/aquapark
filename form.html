<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Купить билет — Аквапарк </title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <style>
    body {
      background: #f9fdff;
    }

    .container {
      max-width: 1100px;
    }

    .time-selection {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .time-label {
      font-weight: 600;
      font-size: 1.2rem;
      min-width: 180px;
    }

    .time-card {
      border-radius: 14px;
      padding: 14px 20px;
      text-align: center;
      cursor: pointer;
      border: 2px solid #30d5c8;
      background: white;
      font-weight: 500;
      transition: 0.2s;
      min-width: 160px;
    }

    .time-card.active {
      background: #30d5c8;
      color: white;
    }

    .time-card:hover {
      transform: translateY(-2px);
    }

    .tariff-card {
      background: #30d5c8;
      border-radius: 16px;
      padding: 18px;
      text-align: center;
      transition: 0.2s;
    }

    .tariff-price {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .counter {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .counter button {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: none;
      background: white;
      font-size: 20px;
      cursor: pointer;
    }

    .counter span {
      font-size: 28px;
      width: 36px;
      text-align: center;
    }

    .form-block {
      background: #c0eef1;
      padding: 30px;
      border-radius: 20px;
      margin-top: 30px;
    }

    .input {
      height: 50px;
      font-size: 16px;
    }

    .buy-btn {
      background: #30d5c8;
      border-radius: 14px;
      height: 64px;
      font-size: 20px;
      font-weight: 500;
      padding: 0 48px;
    }
  </style>
</head>

<body>

<section class="section pt-5">
  <div class="container">

    <h1 class="title has-text-centered mb-5">Купить билет</h1>

    <div class="box mb-5">
      <div class="time-selection">
        <div class="time-label">Время посещения:</div>

        <div class="time-card active" onclick="selectTime(this)">
          Утро (10:00 – 18:00)
        </div>

        <div class="time-card" onclick="selectTime(this)">
          Вечер (14:00 – 18:00)
        </div>
      </div>
    </div>

    <div class="form-block">
      <h2 class="subtitle mb-4">Выберите тариф:</h2>

      <div class="columns is-variable is-4">
        <div class="column">
          <div class="tariff-card">
            <p class="is-size-5 mb-2">Детский</p>
            <p class="tariff-price">500 ₽</p>

            <div class="counter">
              <button onclick="change('child', -1)">−</button>
              <span id="child">0</span>
              <button onclick="change('child', 1)">+</button>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="tariff-card">
            <p class="is-size-5 mb-2">Взрослый</p>
            <p class="tariff-price">1000 ₽</p>

            <div class="counter">
              <button onclick="change('adult', -1)">−</button>
              <span id="adult">0</span>
              <button onclick="change('adult', 1)">+</button>
            </div>
          </div>
        </div>

        <div class="column">
          <div class="tariff-card">
            <p class="is-size-5 mb-2">Семейный</p>
            <p class="tariff-price">2000 ₽</p>

            <div class="counter">
              <button onclick="change('family', -1)">−</button>
              <span id="family">0</span>
              <button onclick="change('family', 1)">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="columns mt-5">
        <div class="column is-6">
          <div class="field">
            <label class="label">Ваше имя</label>
            <input class="input" type="text" placeholder="Введите имя">
          </div>

          <div class="field">
            <label class="label">Ваша почта</label>
            <input class="input" type="email" placeholder="Введите email">
          </div>

          <div class="field">
            <label class="label">Ваш телефон</label>
            <input class="input" type="tel" placeholder="+7 (___) ___-__-__">
          </div>
        </div>
      </div>

      <div class="mt-5">
        <a href="index.html" class="button buy-btn">
          Купить билет
        </a>
      </div>

    </div>

  </div>
</section>

<script>
  function change(id, delta) {
    const el = document.getElementById(id);
    let value = parseInt(el.textContent);
    el.textContent = Math.max(0, value + delta);
  }

  function selectTime(el) {
    document.querySelectorAll('.time-card').forEach(card => {
      card.classList.remove('active');
    });
    el.classList.add('active');
  }
</script>

</body>
</html>
